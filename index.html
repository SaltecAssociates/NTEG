<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTEG Order Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .header {
            background: #ffffff;
            color: #2c3e50;
            text-align: center;
            padding: 40px 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .header h1 {
            font-size: 2.4em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .header p {
            color: #6c757d;
            font-size: 1.1em;
            font-weight: 400;
        }

        .form-container {
            padding: 40px;
        }

        .customer-info {
            margin-bottom: 40px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .customer-info h3 {
            color: #343a40;
            margin-bottom: 24px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
            font-size: 0.95em;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            font-family: inherit;
            background: #ffffff;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .debug-panel {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .debug-panel.show {
            display: block;
        }

        .menu-section {
            margin-bottom: 32px;
        }

        .category-title {
            background: #f8f9fa;
            color: #495057;
            padding: 16px 24px;
            margin: 24px -40px 24px -40px;
            font-size: 1.1em;
            font-weight: 600;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .product-item {
            display: flex;
            align-items: center;
            padding: 24px;
            margin-bottom: 16px;
            background: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .product-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .product-image {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            margin-right: 20px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            flex-shrink: 0;
        }

        .product-info {
            flex: 1;
            margin-right: 20px;
        }

        .product-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 4px;
        }

        .product-description {
            color: #6c757d;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .quantity-btn {
            width: 36px;
            height: 36px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: #ffffff;
            color: #495057;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .quantity-display {
            font-size: 1.1em;
            font-weight: 600;
            color: #495057;
            min-width: 32px;
            text-align: center;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }

        .submit-section {
            margin-top: 48px;
            text-align: center;
            padding: 32px 0;
            border-top: 1px solid #e9ecef;
        }

        .item-count {
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 24px;
            display: inline-block;
        }

        .submit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: none;
            letter-spacing: normal;
        }

        .submit-btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: #dee2e6;
            color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1em;
        }

        .message {
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid;
        }

        .message.success {
            background: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }

        .message.error {
            background: #f8d7da;
            border-color: #f1aeb5;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .product-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .product-image {
                margin-right: 0;
            }

            .product-info {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NTEG Order Form</h1>
            <p>Order quality supplies for your business</p>
        </div>
        
        <div class="form-container">
            <div class="debug-panel" id="debugPanel"></div>
            
            <div class="customer-info">
                <h3>Business Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="customerName">Contact Name *</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="companyName">Company Name *</label>
                        <input type="text" id="companyName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="customerPhone">Phone Number *</label>
                        <input type="tel" id="customerPhone" required placeholder="(713) 789-1234">
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">Email Address</label>
                        <input type="email" id="customerEmail">
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="deliveryAddress">Street Address *</label>
                    <input type="text" id="deliveryAddress" placeholder="123 Main Street" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="deliveryCity">City *</label>
                        <input type="text" id="deliveryCity" required>
                    </div>
                    <div class="form-group" style="display: grid; grid-template-columns: 2fr 1fr; gap: 10px;">
                        <div>
                            <label for="deliveryState">State *</label>
                            <input type="text" id="deliveryState" placeholder="TX" maxlength="2" required>
                        </div>
                        <div>
                            <label for="deliveryZip">ZIP Code *</label>
                            <input type="text" id="deliveryZip" placeholder="77001" maxlength="10" required>
                        </div>
                    </div>
                </div>
            </div>

            <div id="productsContainer" class="loading">
                Loading products...
            </div>

            <div class="submit-section">
                <div id="messageContainer"></div>
                <div class="item-count" id="totalItems">Total Items: 0</div>
                <button class="submit-btn" id="submitBtn" onclick="submitOrder()" disabled>
                    Submit Order
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            SHEETS_URL: 'https://docs.google.com/spreadsheets/d/1PB71I0h1y_242-qqgmDaE5XiaeaFDHqy_kpbapqSyoU/export?format=csv&gid=0',
            FORMSPREE_ID: 'mqalrddd',
            DEBUG: true
        };

        // State management
        const state = {
            products: {},
            quantities: {},
            productNames: {},
            loading: false
        };

        // Debug logging
        function debug(message, data = null) {
            if (CONFIG.DEBUG) {
                console.log(`[DEBUG] ${message}`, data || '');
                const debugPanel = document.getElementById('debugPanel');
                if (debugPanel) {
                    debugPanel.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
                    debugPanel.classList.add('show');
                }
            }
        }

        // Utility functions
        function formatPhoneNumber(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 10) value = value.slice(0, 10);
            
            if (value.length >= 6) {
                value = `(${value.slice(0, 3)}) ${value.slice(3, 6)}-${value.slice(6)}`;
            } else if (value.length >= 3) {
                value = `(${value.slice(0, 3)}) ${value.slice(3)}`;
            } else if (value.length > 0) {
                value = `(${value}`;
            }
            
            input.value = value;
        }

        function formatState(input) {
            input.value = input.value.toUpperCase();
        }

        function formatZipCode(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 5) {
                value = `${value.slice(0, 5)}-${value.slice(5, 9)}`;
            }
            input.value = value;
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                if (type === 'success') container.innerHTML = '';
            }, 5000);
        }

        // Product loading with enhanced diagnostics
        async function loadProducts() {
            debug('Starting product load...');
            const container = document.getElementById('productsContainer');
            
            try {
                container.innerHTML = '<div class="loading">Loading products from Google Sheets...</div>';
                
                debug('Fetching CSV from:', CONFIG.SHEETS_URL);
                
                // Add timeout and detailed error handling
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                
                const response = await fetch(CONFIG.SHEETS_URL, {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'text/csv, text/plain, */*'
                    }
                });
                
                clearTimeout(timeoutId);
                
                debug('Response status:', response.status);
                debug('Response headers:', Object.fromEntries(response.headers));
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const csvText = await response.text();
                debug('Raw CSV response length:', csvText.length);
                debug('First 500 characters:', csvText.substring(0, 500));
                debug('Contains commas:', csvText.includes(','));
                debug('Line count:', csvText.split('\n').length);
                
                if (!csvText || csvText.trim().length === 0) {
                    throw new Error('Empty CSV response');
                }
                
                // Test if this looks like HTML instead of CSV
                if (csvText.trim().startsWith('<!DOCTYPE') || csvText.trim().startsWith('<html')) {
                    throw new Error('Received HTML instead of CSV - check Google Sheets permissions');
                }
                
                const products = parseCSV(csvText);
                debug('Parsed products object:', products);
                debug('Number of categories:', Object.keys(products).length);
                
                if (Object.keys(products).length === 0) {
                    throw new Error('No products found in CSV');
                }
                
                state.products = products;
                initializeQuantities();
                renderProducts();
                
                debug('Product loading completed successfully');
                
            } catch (error) {
                debug('Product load failed with error:', error.message);
                console.error('Detailed product loading error:', error);
                
                // Show user-friendly error message
                container.innerHTML = `
                    <div class="message error">
                        <strong>Unable to load products from Google Sheets</strong><br>
                        Error: ${error.message}<br>
                        Loading default products instead...
                    </div>
                    <div class="loading">Loading default products...</div>
                `;
                
                // Wait a moment then load defaults
                setTimeout(() => {
                    loadDefaultProducts();
                }, 2000);
            }
        }

        function parseCSV(csvText) {
            debug('Starting CSV parsing...');
            const lines = csvText.trim().split('\n').filter(line => line.trim());
            debug('Non-empty lines found:', lines.length);
            
            if (lines.length < 2) {
                throw new Error('CSV must have header row and at least one data row');
            }
            
            const headerLine = lines[0];
            debug('Header line:', headerLine);
            
            const products = {};
            let successfulRows = 0;
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                debug(`Processing line ${i}:`, line);
                
                try {
                    // Simple CSV parsing - split by comma but handle quoted values
                    const values = parseCSVLine(line);
                    debug(`Parsed values for line ${i}:`, values);
                    
                    if (values.length < 4) {
                        debug(`Skipping line ${i} - insufficient columns (${values.length})`);
                        continue;
                    }
                    
                    const [category, id, name, description, emoji = '📦'] = values;
                    
                    // Validate required fields
                    if (!category || !id || !name) {
                        debug(`Skipping line ${i} - missing required fields`);
                        continue;
                    }
                    
                    if (!products[category]) {
                        products[category] = [];
                        debug(`Created new category: ${category}`);
                    }
                    
                    const product = {
                        id: sanitizeId(id),
                        name: name.trim(),
                        description: description.trim(),
                        emoji: emoji.trim() || '📦'
                    };
                    
                    products[category].push(product);
                    successfulRows++;
                    debug(`Added product:`, product);
                    
                } catch (lineError) {
                    debug(`Error parsing line ${i}:`, lineError.message);
                }
            }
            
            debug(`CSV parsing completed. Successfully parsed ${successfulRows} products`);
            debug('Final products structure:', products);
            
            if (successfulRows === 0) {
                throw new Error('No valid product rows found in CSV');
            }
            
            return products;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim().replace(/^"|"$/g, ''));
                    current = '';
                } else {
                    current += char;
                }
            }
            
            // Don't forget the last value
            result.push(current.trim().replace(/^"|"$/g, ''));
            
            return result;
        }

        function sanitizeId(id) {
            return id.toLowerCase()
                    .replace(/[^a-z0-9\s-]/g, '')
                    .replace(/\s+/g, '-')
                    .replace(/-+/g, '-')
                    .replace(/^-|-$/g, '');
        }

        function loadDefaultProducts() {
            debug('Loading default products...');
            state.products = {
                "Safety & Protection": [
                    {
                        id: "nitrile-gloves",
                        name: "Disposable Nitrile Gloves",
                        description: "Powder-free, latex-free (Box of 100)",
                        emoji: "🧤"
                    }
                ],
                "Cleaning Supplies": [
                    {
                        id: "hand-sanitizer",
                        name: "Hand Sanitizer",
                        description: "70% alcohol (32 oz pump bottle)",
                        emoji: "🧼"
                    }
                ]
            };
            initializeQuantities();
            renderProducts();
        }

        function initializeQuantities() {
            state.quantities = {};
            state.productNames = {};
            
            for (const category in state.products) {
                state.products[category].forEach(product => {
                    state.quantities[product.id] = 0;
                    state.productNames[product.id] = product.name;
                });
            }
            debug('Initialized quantities for products:', Object.keys(state.quantities));
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            let html = '';

            for (const [categoryName, products] of Object.entries(state.products)) {
                html += `<div class="menu-section">
                    <div class="category-title">${categoryName}</div>`;
                
                products.forEach(product => {
                    html += `
                        <div class="product-item">
                            <div class="product-image">${product.emoji}</div>
                            <div class="product-info">
                                <div class="product-name">${product.name}</div>
                                <div class="product-description">${product.description}</div>
                            </div>
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="changeQuantity('${product.id}', -1)">-</button>
                                <div class="quantity-display" id="${product.id}-qty">0</div>
                                <button class="quantity-btn" onclick="changeQuantity('${product.id}', 1)">+</button>
                            </div>
                        </div>
                    `;
                });
                
                html += `</div>`;
            }

            container.innerHTML = html;
            debug('Products rendered successfully');
        }

        function changeQuantity(productId, change) {
            const newQuantity = state.quantities[productId] + change;
            if (newQuantity >= 0) {
                state.quantities[productId] = newQuantity;
                const element = document.getElementById(productId + '-qty');
                if (element) {
                    element.textContent = newQuantity;
                }
                updateTotalItems();
            }
        }

        function updateTotalItems() {
            const total = Object.values(state.quantities).reduce((sum, qty) => sum + qty, 0);
            document.getElementById('totalItems').textContent = `Total Items: ${total}`;
            
            const submitBtn = document.getElementById('submitBtn');
            const isFormValid = validateForm() && total > 0;
            submitBtn.disabled = !isFormValid;
        }

        function validateForm() {
            const required = ['customerName', 'companyName', 'customerPhone', 
                            'deliveryAddress', 'deliveryCity', 'deliveryState', 'deliveryZip'];
            return required.every(id => document.getElementById(id).value.trim());
        }

        function getFormattedAddress() {
            const street = document.getElementById('deliveryAddress').value.trim();
            const city = document.getElementById('deliveryCity').value.trim();
            const state = document.getElementById('deliveryState').value.trim();
            const zip = document.getElementById('deliveryZip').value.trim();
            return `${street}\n${city}, ${state} ${zip}`;
        }

        async function submitOrder() {
            if (state.loading) return;
            
            debug('Starting order submission...');
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            try {
                state.loading = true;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';
                
                const orderData = collectOrderData();
                debug('Order data collected:', orderData);
                
                await sendBusinessEmail(orderData);
                
                showMessage('Order submitted successfully! We will contact you shortly.', 'success');
                resetForm();
                
            } catch (error) {
                debug('Order submission failed:', error.message);
                console.error('Submission error:', error);
                showMessage('Order submission failed. Please try again or contact us directly.', 'error');
            } finally {
                state.loading = false;
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }

        function collectOrderData() {
            const orderItems = [];
            for (const [productId, quantity] of Object.entries(state.quantities)) {
                if (quantity > 0) {
                    orderItems.push({
                        name: state.productNames[productId],
                        quantity: quantity
                    });
                }
            }

            return {
                customer: {
                    name: document.getElementById('customerName').value.trim(),
                    company: document.getElementById('companyName').value.trim(),
                    phone: document.getElementById('customerPhone').value.trim(),
                    email: document.getElementById('customerEmail').value.trim(),
                    address: getFormattedAddress()
                },
                items: orderItems,
                timestamp: new Date().toISOString(),
                total_items: orderItems.reduce((sum, item) => sum + item.quantity, 0)
            };
        }

        async function sendBusinessEmail(orderData) {
            debug('Sending business email to salesorders@notoucheasygloves.com');
            
            const formData = new FormData();
            formData.append('_to', 'salesorders@notoucheasygloves.com');
            formData.append('_subject', `NEW ORDER - ${orderData.customer.company} (${orderData.total_items} items)`);
            formData.append('_replyto', orderData.customer.email || 'salesorders@notoucheasygloves.com');
            
            // Send structured data (easier to process)
            formData.append('customer_name', orderData.customer.name);
            formData.append('company_name', orderData.customer.company);
            formData.append('phone', orderData.customer.phone);
            formData.append('email', orderData.customer.email || 'Not provided');
            formData.append('address', orderData.customer.address);
            formData.append('total_items', orderData.total_items.toString());
            
            // Add order items
            orderData.items.forEach((item, index) => {
                formData.append(`item_${index + 1}`, `${item.name}: ${item.quantity}`);
            });

            const response = await fetch(`https://formspree.io/f/${CONFIG.FORMSPREE_ID}`, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });

            debug('Email response status:', response.status);

            if (!response.ok) {
                const errorText = await response.text();
                debug('Email error response:', errorText);
                throw new Error(`Email failed: ${response.status} ${response.statusText}`);
            }

            debug('Business email sent successfully');
        }

        function resetForm() {
            // Reset quantities
            for (const productId in state.quantities) {
                state.quantities[productId] = 0;
                const element = document.getElementById(productId + '-qty');
                if (element) element.textContent = '0';
            }
            
            // Reset form fields
            ['customerName', 'companyName', 'customerPhone', 'customerEmail', 
             'deliveryAddress', 'deliveryCity', 'deliveryState', 'deliveryZip'].forEach(id => {
                document.getElementById(id).value = '';
            });
            
            updateTotalItems();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Form formatting
            document.getElementById('customerPhone').addEventListener('input', function() {
                formatPhoneNumber(this);
                updateTotalItems();
            });
            
            document.getElementById('deliveryState').addEventListener('input', function() {
                formatState(this);
                updateTotalItems();
            });
            
            document.getElementById('deliveryZip').addEventListener('input', function() {
                formatZipCode(this);
                updateTotalItems();
            });
            
            // Form validation
            ['customerName', 'companyName', 'deliveryAddress', 'deliveryCity'].forEach(id => {
                document.getElementById(id).addEventListener('input', updateTotalItems);
            });
            
            // Load products
            loadProducts();
        });

        // Make functions globally available
        window.changeQuantity = changeQuantity;
        window.submitOrder = submitOrder;
    </script>
</body>
</html>
